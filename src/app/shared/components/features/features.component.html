<section class="feature sectionPadding">
    <div class="container">
        <div class="row mb-4">
            <div class="col-sm-10 offset-md-1 text-center">
                <h2 class="pri-heading mb-4">Tinyone features
                </h2>
                <h3 class="sec-heading">Lorem ipsum dolor asit amet, consectetur adipiscing elit. Praesent vitae eros
                    eget tellustristique bibendum. Donec rutrum sed sem quis venenatis.</h3>
            </div>
        </div>
        <div class="row">
             <div class="col-md-4 col-sm-6 col-xs-12" *ngFor="let feature of featuresArray">
                 <div class="fetureThumb">
                    <div class="row">
                        <div class="col-sm-3 text-center mb-4">
                            <p [innerHTML]="feature.icon"></p>
                         </div>
                         <div class="col-sm-9">
                            <h4>
                               {{feature.heading}}
                            </h4>
                            <p>
                              {{feature.info}}
                            </p>
                         </div>
                      </div>
                 </div> 

             </div>
        </div>
    </div>
</section>
